<html>
  <head>
    <meta charset="utf-8">
    <title>Crosshead Studios Creature Card Editor</title>
    <meta name="description" content="A web based creature card editor for roleplaying games.">

    <!-- Global CSS variables. -->
    <link rel="stylesheet" href="css/variables.css">

    <!-- Load Google fonts. -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Load Font Awesome. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Load Quill WYSIWYG -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Load Circle Slider -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.3/roundslider.min.css" rel="stylesheet">

    <!-- All other styles. -->
    <link rel="stylesheet" href="css/extends.css">
    <link rel="stylesheet" href="css/card-general.css">
    <link rel="stylesheet" href="css/stat-boxes.css">
    <link rel="stylesheet" href="css/menu-items.css">
    <link rel="stylesheet" href="css/cr-bar.css">
    <link rel="stylesheet" href="css/side-stats.css">
    <link rel="stylesheet" href="css/creature-block.css">
    <link rel="stylesheet" href="css/card-bottom.css">
    <link rel="stylesheet" href="css/bottom-textbox.css">
    <link rel="stylesheet" href="css/creature-controls.css">
    <link rel="stylesheet" href="css/creature-sliders.css">

  </head>
  <body class = ''>
    <div id='cardzone'>
    </div>

    <div id='form-box'>
        <input id='image-url' type="text">
    </div>
    <div id='saveMenu'>
      <button id='saveState'>
        <i class="fas fa-save"></i>
      </button>
      <button id='loadSaveState'>
        <i class="fas fa-download"></i>
      </button>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">    
    </script>

    <!-- Load Quill WYSIWYG -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js" async></script>

    <!-- Load Circle Slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.3/roundslider.min.js" async></script>

    <script src="js/helpers.js" async></script>

    <script src="js/templates/addCard.js" async></script>
    <script src="js/templates/addStats.js" async></script>
    <script src="js/templates/addCRBar.js" async></script>
    <script src="js/templates/addSideStats.js" async></script>
    <script src="js/templates/addCreature.js" async></script>
    <script src="js/templates/addBottomTextbox.js" async></script>

    <script src="js/saveState/saveStateVariables.js" async></script>
    <script src="js/saveState/saveState.js" async></script>
    <script src="js/saveState/loadSaveState.js" async></script>

    <script src="js/onStart.js" async></script>

  </body>
</html>
